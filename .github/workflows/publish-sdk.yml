name: Publish SDK

on:
  workflow_dispatch:
  push:
    tags:
      - "sdk-v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Export OpenAPI
        run: npm run openapi:export

      - name: Generate SDK types
        run: npm --workspace packages/sdk run gen

      - name: Build SDK
        run: npm --workspace packages/sdk run build

      - name: Publish SDK
        run: npm publish --workspace packages/sdk --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
